<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>404</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

	/* Reset */
	* {
		margin: 0; padding: 0; box-sizing: border-box;
	}

	html, body {
		height: 100%;
		background: #0a0a0a;
		color: #fff;
		font-family: 'Montserrat', sans-serif;
		overflow: hidden;
	}

	body {
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		perspective: 800px;
		user-select: none;
	}

	.container {
		text-align: center;
		transform-style: preserve-3d;
		animation: rotate360 20s linear infinite;
	}

	.error-code {
		font-size: 12vw;
		letter-spacing: 0.2em;
		text-shadow:
			0 0 5px #f72585,
			0 0 15px #b5179e,
			0 0 30px #720026,
			0 0 60px #720026;
		transform: translateZ(60px);
	}

	.glitch {
		position: relative;
		color: #f72585;
		animation: glitchAnim 0.1s infinite;
	}

	.glitch::before,
	.glitch::after {
		content: attr(data-text);
		position: absolute;
		left: 0; top: 0;
		width: 100%; height: 100%;
		color: #f72585;
		background: transparent;
		overflow: hidden;
		clip-path: polygon(0 2%, 100% 2%, 100% 25%, 0 25%);
	}

	.glitch::before {
		left: 2px;
		text-shadow: -2px 0 #00f5d4;
		animation: glitchBefore 2s infinite;
	}

	.glitch::after {
		left: -2px;
		text-shadow: -2px 0 #ff0054;
		animation: glitchAfter .5s infinite;
	}

	.message {
		margin-top: 1rem;
		font-size: 1.8rem;
		color: #ff5e5b;
		font-weight: 700;
		letter-spacing: 0.1em;
		text-transform: uppercase;
		animation: pulse 3s infinite alternate;
	}

	.submessage {
		margin-top: 0.8rem;
		font-size: 1rem;
		color: #bbb;
		font-style: italic;
		opacity: 0.7;
	}

	@keyframes rotate360 {
		from { transform: rotateY(0deg) rotateX(0deg); }
		to { transform: rotateY(360deg) rotateX(10deg); }
	}

	@keyframes glitchAnim {
		0%, 20%, 40%, 60%, 80%, 100% {
			clip-path: polygon(0 2%, 100% 2%, 100% 25%, 0 25%);
			transform: translate(0);
		}
		10% {
			clip-path: polygon(0 15%, 100% 15%, 100% 45%, 0 45%);
			transform: translate(-2px, -2px);
		}
		30% {
			clip-path: polygon(0 35%, 100% 35%, 100% 55%, 0 55%);
			transform: translate(2px, 2px);
		}
		50% {
			clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%);
			transform: translate(-2px, 2px);
		}
		70% {
			clip-path: polygon(0 70%, 100% 70%, 100% 85%, 0 85%);
			transform: translate(2px, -2px);
		}
		90% {
			clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
			transform: translate(-1px, 1px);
		}
	}

	@keyframes glitchBefore {
		0%, 50%, 100% {
			clip-path: polygon(0 0%, 100% 0%, 100% 45%, 0 45%);
			transform: translate(0);
			opacity: 1;
		}
		25% {
			clip-path: polygon(0 10%, 100% 10%, 100% 60%, 0 60%);
			transform: translate(-3px, 0);
			opacity: 0.7;
		}
		75% {
			clip-path: polygon(0 20%, 100% 20%, 100% 35%, 0 35%);
			transform: translate(3px, 2px);
			opacity: 0.8;
		}
	}

	@keyframes glitchAfter {
		0%, 50%, 100% {
			clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
			transform: translate(0);
			opacity: 1;
		}
		25% {
			clip-path: polygon(0 60%, 100% 60%, 100% 85%, 0 85%);
			transform: translate(3px, 0);
			opacity: 0.7;
		}
		75% {
			clip-path: polygon(0 35%, 100% 35%, 100% 65%, 0 65%);
			transform: translate(-3px, 2px);
			opacity: 0.8;
		}
	}

	@keyframes pulse {
		0% { color: #ff5e5b; text-shadow: 0 0 10px #ff5e5b; }
		100% { color: #ff1e1e; text-shadow: 0 0 20px #ff1e1e; }
	}
</style>
</head>
<body>
	<div class="container" role="main" aria-label="Page d'erreur 404">
		<div class="error-code glitch" data-text="404">404</div>
		<div class="message">Oups... tu t'es perdu.e là</div>
		<div class="submessage">Retour à la <a href="/" style="color:#f72585; text-decoration:none; font-weight:700;">page d'accueil</a></div>
	</div>
</body>
</html>
